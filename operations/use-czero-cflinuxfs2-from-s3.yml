- op: replace
  path: /jobs/type=docker-image
  value:
    type: s3
    source:
      access_key_id: ((s3_access_key_id))
      secret_access_key: ((s3_secret_access_key))
      endpoint: ((s3_endpoint))
      bucket: ((s3_bucket))
      regexp: "czero-cflinuxfs2/czero-cflinuxfs2-(.*)-.*.tar"
    params:
      unpack: true
